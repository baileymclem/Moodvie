<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite Movies</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
</head>

<body>

  <div class="container">
    <button id="btn">Romance</button>
    <button id="btn">Horror</button>
    <button id="btn">Comedy</button>
    <button id="btn">Action</button>
  </div>

  <div id="movie-results"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">

    $("button").on("click", function (event) {



      var index = 0;
      var genreArr = [10749, 27, 35, 28];

      var apiKey = '44edc45cf343e4f63c0b65f4586bf3a6';

      var queryURL = "https://api.themoviedb.org/3/discover/movie?with_genres=" + genreArr[index] + "&sort_by=popularity.desc&api_key=" + apiKey;

      $.ajax({
        url: queryURL,
        method: "GET"
      }).then(function (response) {
        console.log(response);
        for (i=0; i < 10; ){
          var movie1 = response.results[i].title;
          $("#movie-results").prepend(movie1);
          i++
        }
        
        
      });
    })

  </script>
</body>

</html>
